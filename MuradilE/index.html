<html>
  <head>
    <title>Marat's Pizza</title>
  </head>
  <body>
    <h1>Welcome to Marat's Pizza Shop!</h1>
    <h1>We have the most delicious pizza in town!</h3>

    <form>
        Name:
        <input type="text" name="name"><br>
        Phone Number:
        <input type="text" name="phone"><br>
        Address:
        <input type="text" name="address"><br>
        Payment Type: <br>
        <input type="radio" name="payment" value="cash"> Cash<br>
        <input type="radio" name="payment" value="creditCard"> Credit Card<br>
        <input type="radio" name="payment" value="paypal"> Paypal
        <br>
        Pizza:
        <select>
            <option value="pizza1">Cheese</option>
            <option value="pizza2">Supreme</option>
            <option value="pizza3">Hamburger</option>
            <option value="pizza4">New York Style</option>
            <option value="pizza5">Hawaiian</option>
        </select>
        <br>
        <input type="submit">
    </form>
  </body>
</html>
